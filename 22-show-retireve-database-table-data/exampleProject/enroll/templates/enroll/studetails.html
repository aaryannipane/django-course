<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details from DB</title>
</head>
<body>
    <h1>data from database</h1>

    <!-- <h1>{{stu}}</h1> -->
    <table border="1">
    
        <tr>
            <th>id</th>
            <th>stuid</th>
            <th>stuname</th>
            <th>stuemail</th>
            <th>stupass</th>
        </tr>    
        {% if stu %}
            {% for st in stu %}
                <tr>
                <td>{{ st.id }}</td>
                <td>{{ st.stuid }}</td>
                <td>{{ st.stuname }}</td>
                <td>{{ st.stuemail }}</td>
                <td>{{ st.stupass }}</td>
                </tr>
                {% endfor %}
        {% else %}
            <h1>no data</h1> 
        {% endif %}
</table>

</body>
</html>
